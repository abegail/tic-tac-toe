<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="view start">
        <button type="button" id="play">Play!</button>
    </div>
    <div class="view player-setup hidden">
        <form id="player-input">
            <div class="player-1">
                <label for="player-1">Player 1 (x)</label>
                <input type="text" name="player-1" id="player-1">
            </div>
            <div class="player-2">
                <label for="player-2">Player 2 (o)</label>
                <input type="text" name="player-2" id="player-2">
            </div>
            <div class="start-game">
                <button type="button" id="startGame">Start Game</button>
            </div>
        </form>
    </div>
    <div class="view board-container hidden">
        <div class="turn-detail"></div>
        <div class="board">
            <div class="square" data-x="0" data-y="0"></div>
            <div class="square" data-x="0" data-y="1"></div>
            <div class="square" data-x="0" data-y="2"></div>
            <div class="square" data-x="1" data-y="0"></div>
            <div class="square" data-x="1" data-y="1"></div>
            <div class="square" data-x="1" data-y="2"></div>
            <div class="square" data-x="2" data-y="0"></div>
            <div class="square" data-x="2" data-y="1"></div>
            <div class="square" data-x="2" data-y="2"></div>
        </div>
    </div>
    <div class="view game-over hidden">
        <button type="button" id="restart-game">New Game</button>
    </div>
</body>
</html>
